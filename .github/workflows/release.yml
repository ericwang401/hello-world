name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run update script
        run: ./update.sh

      - name: Generate bake file
        run: |
          cat <<EOF > docker-bake.hcl
          group "default" {
            targets = ["hello-world"]
          }
          target "hello-world" {
            tags = ["ghcr.io/${{ github.repository_owner }}/hello-world:${{ github.ref_name }}"]
            platforms = [
              "linux/amd64",
              "linux/arm/v5",
              "linux/arm/v6",
              "linux/arm/v7",
              "linux/arm64",
              "linux/386",
              "linux/mips64le",
              "linux/ppc64le",
              "linux/riscv64",
              "linux/s390x",
              "windows/amd64"
            ]
          }
          target "hello-world-windows-nanoserver-ltsc2022" {
            inherits = ["hello-world"]
            context = "amd64/hello-world/nanoserver-ltsc2022"
            platforms = ["windows/amd64"]
          }
          target "hello-world-windows-nanoserver-ltsc2025" {
            inherits = ["hello-world"]
            context = "amd64/hello-world/nanoserver-ltsc2025"
            platforms = ["windows/amd64"]
          }
          EOF

      - name: Build and push
        run: |
          docker buildx bake --push \
            --file docker-bake.hcl \
            hello-world \
            hello-world-windows-nanoserver-ltsc2022 \
            hello-world-windows-nanoserver-ltsc2025
